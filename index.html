<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/svg">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sketchgrid</title>
</head>
<body>
    <div id="header">
        <div id="title">
            <h1>Sketchgrid</h1>
            <div id="buttonfullscreen">
                <input type="image" src="icon_fullscreen.png">
            </div>       
        </div>
        <div id="controls">
            <div id="instructions"><kbd>touch or mouse left</kbd> to draw; <kbd>mouse right</kbd> to erase</div>
            <div class="hseparator"></div>
            <div id="controls1">
                <div id="colorcontainer">
                    <img id="colorwheel" src="color-spectrum.png">
                    <div id="colorwheelbackground"></div>
                    <input id="colorinput" type="color" name="colorinput">
                </div>
                <div class="vseparator"></div>
                <div id="opacitycontainer">    
                    <label id="opacitylabel" for="opacityinput">solid brush</label>
                    <input id="opacityinput" type="checkbox">
                </div>
                <div class="vseparator"></div>
                <div>
                    <button id="clearbutton">clear</button>
                </div>
            </div>
            <div class="hseparator"></div>
            <div id="controls2">
                <div id="gridsizeslidercontainer">
                    <label for="gridsizeinput">grid size</label>
                    <input type="range" name="gridsizeinput" min="1" max="100">
                    <output for="gridsizeinput"></output>
                </div>            
                <div id="pensizeslidercontainer">
                    <label for="pensizeinput">brush size</label>
                    <input type="range" name="pensizeinput" min="1" max="1" value="1">
                    <output for="pensizeinput"></output>
                </div>            
            </div>
        </div>
    </div>
    <div id="gridcontainer"></div>
    <div id="footer">
        <div id="copyright">
            <span>&copy</span> 2021 David Ravanbakhsh
        </div>
    </div>
</body>
</html>
